<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><%= title %></title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="page-wrapper">
			<div class="login-container">
				<!-- School Header -->
				<div class="school-header">
					<div class="logo-container">
						<div class="logo-dpsaura"></div>
						<div class="logo-techclub"></div>
					</div>
				</div>

				<!-- Main Content -->
				<div class="main-content">
					<div class="logique-branding">
						<h1 class="logique-title">
							L<div class="fest-logo-o"></div>GIQUE
						</h1>
						<p class="tagline">LEARN • LARK • LUMINATE</p>
						<div class="event-name">GraphCraft</div>
					</div>

					<div class="login-form-container">
						<h2 class="login-title">Administrator Login</h2>
						<form id="redirectForm" method="POST" action="/admin-login">
							<div class="form-group">
								<label for="passKey">Password</label>
								<input
									type="password"
									id="passKey"
									name="pass"
									required
									placeholder="Enter administrator password"
								/>
							</div>
							<button type="submit" class="login-button">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
