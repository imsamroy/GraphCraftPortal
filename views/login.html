<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Member Login</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <div class="login-container">
                <!-- School Header -->
                <div class="school-header">
                    <div class="logo-container">
                        <div class="logo-dpsaura"></div>
                        <div class="logo-techclub"></div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="logique-branding">
                        <h1 class="logique-title">
                            L<div class="fest-logo-o"></div>GIQUE
                        </h1>
                        <p class="tagline">LEARN • LARK • LUMINATE</p>
                        <div class="event-name">GraphCraft</div>
                    </div>

                    <div class="login-form-container">
                        <h2 class="login-title">Team Member Login</h2>
                        <form id="redirectForm" method="POST" action="/login">
                            <div class="form-group">
                                <label for="teamName">Team Name</label>
                                <input
                                    type="text"
                                    id="teamName"
                                    name="name"
                                    required
                                    placeholder="Enter your team name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                />
                            </div>
                            <div class="form-group">
                                <label>Member Role</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="memberRole" value="A" required />
                                        <span>Member A</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="memberRole" value="B" required />
                                        <span>Member B</span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="login-button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
